<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Current Flashcards</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let word of words" (click)="selected.emit(word)">
        <h3 matLine>{{word.english}}</h3>
        <p matLine>{{word.portuguese}}</p>

        <button mat-icon-button (click)="deleted.emit(word); $event.stopImmediatePropagation()">
          <mat-icon *ngIf="!readonly">delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
